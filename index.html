<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Industries</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="Grid_box">
        <header>
            <img id="logo" src="./pictures/logo.png" alt="Omega Industries logo">
            <div class="Header_Sub_Divs">
                <img id="MagnifyingGlass" src="./pictures/MagnifyingGlass.webp" alt="Magnifying glass">
                <h3>SEARCH...</h3>
            </div>
            <img id="Ohm_Ind" src="./pictures/OhmInd.webp" alt="Omega Industries text logo">
            <div class="Header_Sub_Divs">
                <h3>SIGN UP</h3>
            </div>
            <a href="#" id="Cart_Button" onclick="shoppingCart()">
                <img id="Shopping_Cart" src="./pictures/Cart.webp" alt="Logo of shopping Cart">
            </a>
        </header>
        <div id="Image_Container">
            <h2>FEATURED</h2>
            <div id="Row">
                <div id="Picture_Containers"><img id="LW" src="./pictures/LibertyWalk.webp" alt="R34 Liberty walk widebody image"></div>
                <img class="Arrows" src="./pictures/arrow turned.webp" alt="Red arrow pointing left">     
                <div id="Showcase"><img id="GTR" src="./pictures/GTR-Featured.webp" alt="Picture of a Nissan Skyline GTR R35 body kit"></div>
                <img class="Arrows" src="./pictures/orange arrow.webp" alt="Orange arrow pointing">
                <div id="Picture_Containers_1st"><img id="Charger" src="./pictures/PinkCharger.webp" alt="Dodge Charger wrapped in metallic pink with pink headlights"></div>
                <div id="Picture_Containers_2nd"><img id="Supra" src="./pictures/WideBody Supra.webp" alt="Widebody MK5 Supra"></div>
            </div>
        </div>
        <main>
            <div class="grid-container">
                <div class="grid-item">
                    <h2>TIRES</h2>
                    <div class="product-container">
                        <div class="flex-item">
                            <img class ="item-arrows" src="./pictures/arrowleft.webp" alt="arrow facing left">
                        </div>
                        <div id="flex-item2">
                            <div class="product-div">
                                <button class="button-add" data-item="Red Tire" data-image="./pictures/Red Tire.webp" data-price="49.99">Add</button>
                                <img class="product-resize" src="./pictures/Red Tire.webp" alt="Red Toyo Tire">
                            </div>  
                            <div class="product-div">
                                <button class="button-add" data-item="Custom Blue Tire" data-image="./pictures/BlueTire.webp"  data-price="49.99">Add</button>
                                <img class="product-resize" src="./pictures/BlueTire.webp" alt="Blue striped custom tire"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="White Toyo Tire" data-image="./pictures/ToyoTirewhite.webp" data-price="99.99">Add</button>
                                <img class="product-resize" src="./pictures/ToyoTirewhite.webp" alt="White Toyo Tire"></div>
                        </div>
                        <div class="flex-item">
                            <img class="item-arrows" src="./pictures/arrowRight.webp" alt="Arrow facing right">
                        </div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>BODY KITS</h2>
                    <div class="product-container">
                        <div class="flex-item">
                            <img class ="item-arrows" src="./pictures/arrowleft.webp" alt="arrow facing left">
                        </div>
                        <div id="flex-item2">
                            <div class="wide-product-div">
                                <button class="wide-button-add">Add</button>
                                <img class="WB" src="./pictures/Black SupraWb.webp" alt="Supra MK5 widebody kit"></div>
                            <div class="wide-product-div">
                                <button class="wide-button-add">Add</button>
                                <img class="WB" src="./pictures/350zWBRocketbunny.webp" alt="Rocket Bunny 350z Widebody kit"></div>
                        </div>
                        <div class="flex-item">
                            <img class="item-arrows" src="./pictures/arrowRight.webp" alt="Arrow facing right">
                        </div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>RIMS</h2>
                    <div class="product-container">
                        <div class="flex-item">
                            <img class ="item-arrows" src="./pictures/arrowleft.webp" alt="arrow facing left">
                        </div>
                        <div id="flex-item2">
                            <div class="product-div">
                                <button class="button-add" data-item="White UNC Rim" data-image="./pictures/WhiteRim1.webp" data-price="99.99">Add</button>
                                <img class ="product-resize" src="./pictures/WhiteRim1.webp" alt="White Rim UNC"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="Original Rims White" data-image="./pictures/whiteRim2.webp" data-price="99.99">Add</button>
                                <img class ="product-resize" src="./pictures/whiteRim2.webp" alt="White Rim Original"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="GT Form Brass Rim" data-image="./pictures/brassRim.webp" data-price="69.99">Add</button>
                                <img class ="product-resize" src="./pictures/brassRim.webp" alt="Brass Rim GT Form"></div>
                        </div>
                        <div class="flex-item">
                            <img class="item-arrows" src="./pictures/arrowRight.webp" alt="Arrow facing right">
                        </div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>WHEELS</h2>
                    <div class="product-container">
                        <div class="flex-item">
                            <img class ="item-arrows" src="./pictures/arrowleft.webp" alt="arrow facing left">
                        </div>
                        <div id="flex-item2">
                            <div class="product-div">
                                <button class="button-add" data-item="Mazda Wheel" data-image="./pictures/MazdaWheel.webp" data-price="99.99">Add</button>
                                <img class ="product-resize" src="./pictures/MazdaWheel.webp" alt="Mazda Wheel"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="Nismo Wheel" data-image="./pictures/Nismo Wheel.webp" data-price="99.99">Add</button>
                                <img class ="product-resize" src="./pictures/Nismo Wheel.webp" alt="Nismo Wheel"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="Sparco Wheel" data-image="./pictures/Sparco Wheel.webp" data-price="59.99">Add</button>
                                <img class ="product-resize" src="./pictures/Sparco Wheel.webp" alt="Sparco Wheel"></div>
                        </div>
                        <div class="flex-item">
                            <img class="item-arrows" src="./pictures/arrowRight.webp" alt="Arrow facing right">
                        </div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>EXHAUST</h2>
                    <div class="product-container">
                        <div class="flex-item">
                            <img class ="item-arrows" src="./pictures/arrowleft.webp" alt="arrow facing left">
                        </div>
                        <div id="flex-item2">
                            <div class="product-div">
                                <button class="button-add" data-item="Single BlueTip Exhaust" data-image="./pictures/Exhaust blue tip.webp" data-price="79.99">Add</button>
                                <img class ="product-resize" src="./pictures/Exhaust blue tip.webp" alt="Single BlueTip exhaust"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="Full Exhaust System BlueTip" data-image="./pictures/Full Exhaust system blue tip.webp" data-price="999.99">Add</button>
                                <img class ="product-resize" src="./pictures/Full Exhaust system blue tip.webp" alt="Full Exhaust system BlueTip"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="Dual BlueTip Exhaust" data-image="./pictures/DualTip Exhaust.webp" data-price="99.99">Add</button>
                                <img class ="product-resize" src="./pictures/DualTip Exhaust.webp" alt="Dual BlueTip Exhaust"></div>
                        </div>
                        <div class="flex-item">
                            <img class="item-arrows" src="./pictures/arrowRight.webp" alt="Arrow facing right">
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <h2>UNDERGLOW</h2>
                    <div class="product-container">
                        <div class="flex-item">
                            <img class ="item-arrows" src="./pictures/arrowleft.webp" alt="arrow facing left">
                        </div>
                        <div id="flex-item2">
                            <div class="product-div">
                                <button class="button-add" data-item="Under Glow kit 1" data-image="./pictures/UnderGlowkit2.webp" data-price="19.99">Add</button>
                                <img class ="product-resize" src="./pictures/UnderGlowkit2.webp" alt="Under glow kit 1"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="Under glow kit 2" data-image="./pictures/Underglowkit3.webp" data-price="29.99">Add</button>
                                <img class ="product-resize" src="./pictures/Underglowkit3.webp" alt="Under glow kit 2"></div>
                            <div class="product-div">
                                <button class="button-add" data-item="Under glow kit 3" data-image="./pictures/UnderGlow kit1.webp" data-price="39.99">Add</button>
                                <img class ="product-resize" src="./pictures/UnderGlow kit1.webp" alt="Under glow kit 3"></div>
                        </div>
                        <div class="flex-item">
                            <img class="item-arrows" src="./pictures/arrowRight.webp" alt="Arrow facing right">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <footer>
                <div class="footer-container">
                    <div class="footer-text">TOS</div>
                    <div class="footer-text">CONTACT US</div>
                </div>
                <div class="footer-item">Â© 2024 Omega industries,  inc. All rights reserved</div>
                <div class="footer-container">
                    <div class="footer-text">SHIPPING</div>
                    <div class="footer-text">SOCIALS</div>
                </div>
            </footer>
        </footer>
    </div>
   
<div id="cartWindow" class="window">
    <div class="window-content">
        <span class="close" onclick="closeCartWindow()">&times;</span>
        <div id="top-border">
            <h2 id="cart-header">Shopping Cart</h2>
        </div>
        <div id="cartItems"></div>
        <div id="totalPrice">Total: $0.00</div>
    </div>
</div>

    
</body>
</html>
