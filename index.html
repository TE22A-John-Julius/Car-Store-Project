<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Industries</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="Grid_box">
        <header>
            <img id="logo" src="./pictures/logo.png" alt="Omega Industries logo">
            <div class="Header_Sub_Divs">
                <img id="MagnifyingGlass" src="./pictures/MagnifyingGlass.webp" alt="Magnifying glass">
                <h3>SEARCH...</h3>
            </div>
            <img id="Ohm_Ind" src="./pictures/OhmInd.webp" alt="Omega Industries text logo">
            <div class="Header_Sub_Divs">
                <h3>SIGN UP</h3>
            </div>
            <button id="Cart_Button" onclick="shoppingCart()"> <img id="Shopping_Cart" src="./pictures/Cart.webp" alt="Logo of shopping Cart"></button>
        </header>
        <div id="Image_Container">
            <h2>FEATURED</h2>
            <div id="Row">
                <div id="Picture_Containers"><img id="LW" src="./pictures/LibertyWalk.webp" alt="R34 Liberty walk widebody image"></div>
                <img class="Arrows" src="./pictures/arrow turned.webp" alt="Red arrow pointing left">     
                <div id="Showcase"><img id="GTR" src="./pictures/GTR-Featured.webp" alt="Picture of a Nissan Skyline GTR R35 body kit"></div>
                <img class="Arrows" src="./pictures/orange arrow.webp" alt="Orange arrow pointing">
                <div id="Picture_Containers_1st"><img id="Charger" src="./pictures/PinkCharger.webp" alt="Dodge Charger wrapped in metallic pink with pink headlights"></div>
                <div id="Picture_Containers_2nd"><img id="Supra" src="./pictures/WideBody Supra.webp" alt="Widebody MK5 Supra"></div>
            </div>
        </div>
        <main>
            <div class="grid-container">
                <div class="grid-item">
                    <h2>TIRES</h2>
                    <div class="product-container">
                        <div class="flex-item"></div>
                        <div id="flex-item2">
                            <div class="product-div"><img class="tire" src="./pictures/Red Tire.webp" alt="Red Toyo Tire"></div>
                            <div class="product-div"><img class="tire" src="./pictures/BlueTire.webp" alt="Blue striped custom tire"></div>
                            <div class="product-div"><img class="tire" src="./pictures/ToyoTirewhite.webp" alt="White Toyo Tire"></div>
                        </div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>BODY KITS</h2>
                    <div class="product-container">
                        <div class="flex-item"></div>
                        <div id="flex-item2">
                            <div class="wide-product-div"><img class="WB" src="./pictures/Black SupraWb.webp" alt="Supra MK5 widebody kit"></div>
                            <div class="wide-product-div"><img class="WB" src="./pictures/350zWBRocketbunny.webp" alt="Rocket Bunny 350z Widebody kit"></div>
                        </div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>RIMS</h2>
                    <div class="product-container">
                        <div class="flex-item"></div>
                        <div id="flex-item2">
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                        </div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>WHEELS</h2>
                    <div class="product-container">
                        <div class="flex-item"></div>
                        <div id="flex-item2">
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                        </div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            
                <div class="grid-item">
                    <h2>EXHAUST</h2>
                    <div class="product-container">
                        <div class="flex-item"></div>
                        <div id="flex-item2">
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                        </div>
                        <div class="flex-item"></div>
                    </div>
                </div>
                <div class="grid-item">
                    <h2>UNDERGLOW</h2>
                    <div class="product-container">
                        <div class="flex-item"></div>
                        <div id="flex-item2">
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                            <div class="product-div"></div>
                        </div>
                        <div class="flex-item"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>    
</body>
</html>
